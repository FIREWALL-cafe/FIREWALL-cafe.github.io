<VirtualHost *:80>

	DocumentRoot /usr/local/firewall-cafe/www

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory /usr/local/firewall-cafe/www>
		Options FollowSymLinks Indexes
		AllowOverride All
		Require all granted
	</Directory>

	<Directory /usr/local/firewall-cafe/www/templates_c>
		Require all denied
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	LogLevel warn

</VirtualHost>
